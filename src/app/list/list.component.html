<router-outlet></router-outlet>
<div class="main">
    <p-table [columns]="cols" [value]="itens" value="Submit">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>Nome do item</th>
            <th>Unidade de medida</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Produto perecível</th>
            <th>Data de validade</th>
            <th>Data de fabricação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input type="text" maxlength="50" [(ngModel)]="rowData.name">
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.name}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-dropdown [options]="units" [(ngModel)]="rowData.unit"></p-dropdown>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input type="number" [(ngModel)]="rowData.amount">
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.amount}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input type="text" [(ngModel)]="rowData.price">
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.price}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p>
                <p-checkbox label="{{rowData.perishable? 'Sim' : 'Não'}}" [(ngModel)]="rowData.perishable" binary="true"></p-checkbox>
              </p>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <p-calendar [(ngModel)]="rowData.valDate"></p-calendar>
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.valDate | date: 'dd/MM/yyyy'}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <p-calendar [(ngModel)]="rowData.fabDate"></p-calendar>
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.fabDate | date: 'dd/MM/yyyy'}}
                </ng-template>
              </p-cellEditor>
            </td>
          </tr>
        </ng-template>
      </p-table>  
</div>
