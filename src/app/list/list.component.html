<router-outlet></router-outlet>
<div class="main">
    <p-table [columns]="cols" [value]="itens" selectionMode="single" [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
        <ng-template pTemplate="caption">
            Lista de Itens
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary" let-rowData>
            <div style="text-align:left">
                <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
            </div>
        </ng-template>    
    </p-table>
    
    <p-dialog header="Item Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
        <div class="ui-g ui-fluid" *ngIf="item">
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="vin">Nome</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="name" [(ngModel)]="item.name" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="year">Unidade de Medida</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="unit" [(ngModel)]="item.unit" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="brand">Quantidade</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="amount" [(ngModel)]="item.amount" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="color">Preço</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="price" [(ngModel)]="item.price" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="color">É Perecivel</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="perishable" [(ngModel)]="item.perishable" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="color">Data de validade</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="valDate" [(ngModel)]="item.valDate" />
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <label for="color">Data de fabricação</label>
                </div>
                <div class="ui-g-8">
                    <input pInputText id="fabDate" [(ngModel)]="item.fabDate" />
                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
                <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
