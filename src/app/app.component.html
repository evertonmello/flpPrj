<div class="main">
    <h3 class="first">Cadastro de Itens</h3>
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">            
                <input type="text" pInputText placeholder="Node do item">         
            </div>
        </div>
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">                        
                <p-dropdown [options]="units" placeholder="Unidade de medida" [(ngModel)]="units"></p-dropdown>                           
            </div>
        </div>
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">                        
                <input type="text" pInputText placeholder="Quantidade">                           
            </div>
        </div>    
    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-2">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon">$</span>
                <input type="text" pInputText placeholder="Preço">               
            </div>
        </div>  
        <div class="ui-g-12 ui-md-2">
            <div class="ui-inputgroup ui-widget">                 
                <p-checkbox [(ngModel)]="check" label="Produto Perecível" binary="true" ></p-checkbox>                          
            </div>
        </div>
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <p-calendar placeholder="Data de validade" ></p-calendar>                                              
            </div>
        </div>      
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <p-calendar placeholder="Data de fabricação"></p-calendar>                                              
            </div>
        </div>      
    </div>

    <p-button label="Salvar" class="btn"></p-button>
    <p-button label="Cancelar" class="btn" ></p-button>
    
</div>
